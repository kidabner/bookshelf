<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .text{
            width: 1080px;
            font-size: 30px;
            text-align: justify;
            margin: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .catalogue{
            position: fixed;
            width: inherit;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="catalogue">
        <form method="post">
            {% for i in textList%}
            <br /><input type="submit" name="book" value="{{i}}">
            {%endfor%}
        </form>
    </div>
    <div align="center">
        <pre class="text">
            {{data}}
        </pre> 
    </div>    
</body>
</html>
